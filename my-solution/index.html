<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container" id="start">
        <div class = "start-row">
            <div class = "start-column">
                <div id = "title">
                    <p>GIF Memory Game!</p>
                </div>
            </div>
        </div>
        <div class = "text-center">
            <div class = "best-score-column">
                <h1>Top Score: <span id="top-score">&mdash;</span></h1>
            </div>
        </div>
        <div class="text-center">
            <div class="start-column">
                <!-- <button id="start-button" class="startBtn">START</button> -->
            </div>
        </div>
    </div>
    <section></section>
    <div class="score-column">
        <div id="current-score"></div>
    </div>
    <div id="end">
        <!-- <h1>Congratulations!</h1>
        <h1>You Win!</h1> -->
        <h4 id="final-score"></h4>
        <a href="index.html" id="restart-button" class="restartBtn">RESTART</a>
    </div>
    <script src="./app.js"></script>

</html>
